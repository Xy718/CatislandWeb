<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">
      <span>身在无间·心在桃源</span><br>
      <span>CatIsland-Ivory</span>
    </mat-card-title>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline">
          <mat-label>Username/Email/PhoneNumber</mat-label>
          <input  matInput placeholder="告诉我你的账号呀" 
                  [(ngModel)]="loginForm.username" 
                  formControlName="username" required>
          <mat-error *ngIf="reactiveForm.get('username').invalid">你账号都不说?</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input  matInput placeholder="宁的密码" type="password"
                  [(ngModel)]="loginForm.password" 
                  formControlName="password" required>
          <mat-error *ngIf="reactiveForm.get('password').invalid">密码呀!</mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox [(ngModel)]="loginForm.rememberMe" 
                        formControlName="rememberMe">30天内不再认证</mat-checkbox>
          <a href="">宁又忘记密码辣?</a>
        </div>

        <button id="loginBtn" class="w-full" mat-raised-button color="primary" (click)="login()"
          [disabled]="reactiveForm.invalid||inLogin">
          <span [hidden]="inLogin">LOGIN</span>
          <mat-spinner id="loadingSpinner" [hidden]="!inLogin"></mat-spinner>
        </button>

        <div class="m-t-16">没有账号? <a routerLink="/auth/register">那你还不快点加群玩游戏</a></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

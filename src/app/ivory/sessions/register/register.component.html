<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="m-b-24">
      <div>Welcome, </div>It only takes a few seconds to create your account
    </mat-card-title>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput
            placeholder="Username"
            formControlName="username"
            [(ngModel)]="registForm.username"
            required />
          <mat-hint>是用于登录的账号哦，并不是你交流的nickname</mat-hint>
          <mat-error *ngIf="reactiveForm.get('username').invalid">
            请输入宁的用户名，规则跟密码一样,长度5-24
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput
            placeholder="Password"
            type="password"
            formControlName="password"
            [(ngModel)]="registForm.password" autocomplete="off"
            required>
          <mat-error *ngIf="reactiveForm.get('password').invalid">
            密码支持6-32位的大小写字母、数字及特殊字符
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput
            placeholder="Confirm Password"
            type="password"
            formControlName="confirmPassword"
            [(ngModel)]="confirmPassword"
            required>
          <mat-error *ngIf="reactiveForm.get('confirmPassword').hasError('required')">重复一遍你的密码啊
          </mat-error>
          <mat-error *ngIf="reactiveForm.get('confirmPassword').hasError('confirm')">两次密码不一样啊？打歪来？
          </mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox [disabled]="inReg">这个CheckBox是一个测试，别当真</mat-checkbox>
        </div>

        <button id="loginBtn" (click)="regiter()" class="w-full" mat-raised-button color="primary"
          [disabled]="reactiveForm.invalid||inReg">
          <span [hidden]="inReg">REGISTE</span>
          <mat-spinner id="loadingSpinner" [hidden]="!inReg"></mat-spinner>
        </button>

        <div class="m-t-16">你已经有账号了? <a routerLink="/auth/login">登录啊!</a></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<!-- 上面 -->
<div nz-row style="margin-bottom: 20px;">
  <div nz-col [nzSpan]="6">
    <nz-avatar
    class="useravatar"
    [nzSize]="150"
    nzSrc="{{userinfo? userinfo.avatar:null}}"
    nzAlt="{{userinfo? userinfo.nickname:null}}"
    nzIcon="user"
    [style]="userinfo? 'background-color:#87d068;':null"
    ></nz-avatar>
  </div>
  <div nz-col [nzSpan]="14">
    <!-- 用户名和网名 -->
    <div class="">
      <span class="nickname">{{userinfo? userinfo.nickName:null}}</span>
      <span class="username" nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="这是你的唯一ID哦">#{{userinfo? userinfo.uid:null}}</span>
    </div>
    <!-- 个性扣扣签名 -->
    <span class="intro">{{userinfo?userinfo.userintro:null}}</span>
    <!-- 一些信息 -->
    <ul class="infoList">
      <li class="infoNode">
        <span class="infoValue">1</span>
        <span>帖子</span>
      </li>
      <li class="infoNode">
        <a class="" href="/xiao_yao_718/followers/" tabindex="0">
          <span class="infoValue" title="0">NaN</span> 粉丝
        </a>
      </li>
      <li class="infoNode">
        <a class="" href="/xiao_yao_718/following/" tabindex="0">正在关注
          <span class="infoValue ">10</span></a>
      </li>
    </ul>
  </div>
</div>
<!-- tab部分以及下面 -->
<nz-tabset>
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate" >
    <ng-template #titleTemplate> <i nz-icon [nzType]="tab.icon"></i>{{ tab.name }} </ng-template>
    {{ tab.name }}
  </nz-tab>
</nz-tabset>

<button mat-raised-button color="primary" routerLink="/auth/login">login</button>
<button mat-raised-button color="primary" routerLink="/auth/register">register</button>

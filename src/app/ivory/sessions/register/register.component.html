<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="m-b-24">
      <div>Welcome, </div>It only takes a few seconds to create your account
    </mat-card-title>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="reactiveForm.get('username').invalid">请输入宁的用户名</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password"
                 required>
          <mat-error *ngIf="reactiveForm.get('password').invalid">宁的密码呢？
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Confirm Password" type="password"
                 formControlName="confirmPassword" required>
          <mat-error *ngIf="reactiveForm.get('confirmPassword').hasError('required')">重复一遍你的密码啊
          </mat-error>
          <mat-error *ngIf="reactiveForm.get('confirmPassword').hasError('confirm')">两次密码不一样啊？打歪来？
          </mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox>I have read and agree to the terms of service.</mat-checkbox>
        </div>

        <button class="w-full" mat-raised-button color="primary">REGISTER</button>

        <div class="m-t-16">你已经有账号了? <a routerLink="/auth/login">登录啊!</a></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
